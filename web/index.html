<!DOCTYPE html>
<html>
  <head>
    <title>Symbolize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
      /* TODO */
    </style>
  </head>

  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title">Home page</div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <div class="app-button" data-target="levels">Play!</div>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="game">
      <div class="app-topbar">
        <div class="app-button left" id="gameBack" data-back="true">Levels</div> <!-- Need to make this a grid graphic -->
        <div class="app-title" id="gameTitle">Level X</div> <!-- Need to make this work on Android -->
      </div>
      <div class="app-content">
        <div class="app-section">
          <canvas id="gameCanvas" width="270" height="270" style="border:1px solid #d3d3d3;">Your browser does not support HTML5 Canvas.  Sucks to be you.</canvas>

          <div class="tools">
            <div class="app-button tool pencil"><img src="img/pencil.png" height="50px" width="50px"></div>
            <div class="app-button tool eraser"><img src="img/standin.png" height="50px" width="50px"></div>
            <div class="app-button tool flip"><img src="img/flip.png" height="50px" width="50px"></div>
            <div class="app-button tool rotate"><img src="img/rotate.png" height="50px" width="50px"></div>
            <div class="app-button tool hint"><img src="img/standin.png" height="50px" width="50px"></div>
          </div>

          <div class="settings">
            <div class="app-button green clear">Clear</div>    <!-- need to change this out of app-button -->
            <div class="app-button red reset">Reset</div>    <!-- need to change this out of app-button -->
          </div>

        </div>
      </div>
    </div>

    <div class="app-page" data-page="levels">
      <div class="app-topbar">
        <div class="app-button left" data-back="true">Home</div>
        <div class="app-title">Levels</div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <div class="app-button" data-target="game">Level X</div>
        </div>
      </div>
    </div>

    <script src="js/zepto.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/main.js"></script>

    <script>
      var os = cards.utils.platform.os.name;

      if (os === "android")
      {
        var titleText = document.getElementById("gameTitle").innerHTML;
        console.log(titleText);
        document.getElementById("gameBack").innerHTML = titleText;
      }

    </script>

  </body>
</html>
